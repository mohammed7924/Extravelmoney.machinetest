<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="flex max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden w-full">
        
        <!--  Image Section -->
        <div class="hidden lg:flex lg:w-1/2 bg-cover" style="background-image: url('https://i.postimg.cc/J4YRQKxp/tesr-img.jpg');">
            <div class="bg-gray-700 bg-opacity-50 w-full h-full flex items-center justify-center">
            </div>
        </div>

        <!--  Form Section -->
        <div class="w-full lg:w-1/2 p-8 lg:p-12">
            <div class="text-center">
                <div class="text-4xl font-bold text-blue-500"> <i class="fa-brands fa-joomla text-red-500"></i>ABZ</div>
                <p class="text-gray-600 mt-4"> Nice to see you again</p>
            </div>

            <form id="loginForm" class="mt-8 space-y-6">
                <!-- Email/Phone Number Field -->
                <div>
                    <input  type="text" id="email" name="email" placeholder="Email or phone number" required class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Password Field -->
                <div>
                    <input type="password" id="password" name="password" placeholder="Enter password" required class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Error Message -->
                <p id="errorMessage" class="text-red-500 text-sm hidden">Please fill in all fields.</p>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                   <label  class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-500">
                    <span class="ml-2 text-gray-600">Remember me</span>
                   </label>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Sign in</button>
                </div>
                <div class="flex items-center justify-center mt-4">
                    <span class="w-full border-t border-gray-300"></span>
                    <span class="px-4 text-gray-500">OR</span>
                    <span class="w-full border-t border-gray-300"></span>
                </div>

                <!-- Google Sign In -->
                <div>
                    <button type="button" class="w-full bg-black text-white py-2 rounded-lg flex items-center justify-center">
                        <i class="fa-brands fa-google p-2 m-2"></i>
                        Sign in with Google
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="text-center text-gray-600 mt-4">
                    Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up now</a>
                </p>
            </form>

            <!-- Footer Section -->
<div class="flex justify-between items-center mt-6">
    
    <div class="flex items-center space-x-1">
        <!-- Profile Images -->
        <img src="https://i.postimg.cc/HkJkBCXh/istockphoto-1466995518-612x612.jpg" alt="User 1" class="w-6 h-6 rounded-full border border-white -ml-2">
        <img src="https://i.postimg.cc/PJNgTdXG/premium-photo-1689530775582-83b8abdb5020.jpg" alt="User 2" class="w-6 h-6 rounded-full border border-white -ml-2">
        <img src="https://i.postimg.cc/bY6VpXSg/Whats-App-Image-2024-10-31-at-12-03-36-20a84c8e.jpg" alt="User 3" class="w-6 h-6 rounded-full border border-white -ml-2">
        <img src="https://i.postimg.cc/yYxLQfdG/Whats-App-Image-2024-10-31-at-12-03-38-767b1b27.jpg" alt="User 4" class="w-6 h-6 rounded-full border border-white -ml-2">
        <!-- User Count Text -->
        <p class="text-gray-600 text-sm ml-2">1000+ Users</p>
    </div>
    
    <p class="text-gray-600 text-xs">&copy; Perfect Login 2023</p>
</div>
        </div>
    </div>
    <script src="test.js"></script>

</body>
</html>
